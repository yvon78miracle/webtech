<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Signup</title>
    <link rel="stylesheet" th:href="@{signup.css}">
    <style>
 body{
        background:url("https://www.insbright.com/wp-content/uploads/3205/keep-calm-and-study-hard-750x422.jpg");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 100%;
        padding: 5em;
        font-weight: bold;
 }
.form-signup {
  max-width: 300px;
  margin: 0 auto;
}

.form-signup h3 {
  margin-top: 20px;
  margin-bottom: 20px;
}

.form-signup input,
.form-signup select {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
}

.form-signup button {
  width: 100%;
  padding: 10px;
  background-color: #007bff;
  border: none;
  color: #fff;
  border-radius: 4px;
}

.form-signup button:hover {
  background-color: #0069d9;
}

.form-signup a {
  text-decoration: none;
}

    </style>
</head>
<body>
<center>
    <form th:action="@{/register}" th:object="${user}" method="post" class="form-signup">
        <h3>Registration</h3>
        <input type="text" name="fname" placeholder="First Name" /><br /><br />
        <input type="text" name="lname" placeholder="Last Name" /><br /><br />
        <input type="text" name="pnumber" placeholder="Mobile Number" /><br /><br />
        <input type="text" name="email" placeholder="Email" /><br /><br />
        <input type="password" name="password" placeholder="Password" /><br /><br />
        <select name="role" required>
            <option value="">Select</option>
            <option value="ADMIN">ADMIN</option>
            <option value="USER">USER</option>
        </select><br /><br />
        <button type="submit">Register</button> |
        <a th:href="@{|/login|}" th:text="'Log in'"></a>

        <span th:utext="${successMessage}"></span>
        <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
            <ul th:each="data : ${bindingResult.getAllErrors()}">
                <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
            </ul>
        </div>
    </form>
</center>
</body>
</html>
